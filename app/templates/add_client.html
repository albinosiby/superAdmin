{% extends "base.html" %}

{% block header %}Add New Client{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('main.add_client') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" name="name" class="form-control" required
                placeholder="e.g. St. Joseph's College">
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" class="form-control" required>
                <option value="College">College</option>
                <option value="School">School</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="admin@college.edu">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6"
                placeholder="******">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+91 9876543210">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" required
                placeholder="Full address..."></textarea>
        </div>

        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" id="logo" name="logo" class="form-control" accept="image/*">
        </div>

        <div class="form-group">
            <label
                style="font-weight: 600; font-size: 1.1em; margin-bottom: 15px; display: block; color: var(--primary-color);">Fee
                Details</label>

            <label for="fee_type">Payment Frequency</label>
            <select id="fee_type" name="fee_type" class="form-control" required onchange="toggleFeeFields()">
                <option value="Yearly">Yearly</option>
                <option value="Monthly">Monthly</option>
                <option value="Termly">Termly</option>
            </select>
        </div>

        <div class="form-group" id="term_count_group" style="display: none;">
            <label for="term_count">Number of Terms</label>
            <input type="number" id="term_count" name="term_count" class="form-control" min="1" placeholder="e.g. 3">
        </div>

        <script>
            function toggleFeeFields() {
                const feeType = document.getElementById('fee_type').value;
                const termCountGroup = document.getElementById('term_count_group');
                const termCountInput = document.getElementById('term_count');

                if (feeType === 'Termly') {
                    termCountGroup.style.display = 'block';
                    termCountInput.required = true;
                } else {
                    termCountGroup.style.display = 'none';
                    termCountInput.required = false;
                    termCountInput.value = '';
                }
            }
        </script>

        <div class="form-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn"
                style="color: #6b7280; text-decoration: none;">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Client</button>
        </div>
    </form>
</div>
{% endblock %}
