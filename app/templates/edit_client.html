{% extends "base.html" %}

{% block header %}Edit Client{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('main.edit_client', uid=org.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ org.name }}" required>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" class="form-control" required>
                <option value="College" {% if org.type=='College' %}selected{% endif %}>College</option>
                <option value="School" {% if org.type=='School' %}selected{% endif %}>School</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ org.email }}" required readonly>
            <small style="color: #6b7280">Email cannot be changed.</small>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" value="{{ org.phone }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" required>{{ org.address }}</textarea>
        </div>

        <div class="form-group">
            <label for="logo">Logo (Leave empty to keep current)</label>
            <input type="file" id="logo" name="logo" class="form-control" accept="image/*">
        </div>

        <div class="form-group">
            <label
                style="font-weight: 600; font-size: 1.1em; margin-bottom: 15px; display: block; color: var(--primary-color);">Fee
                Details</label>

            <label for="fee_type">Payment Frequency</label>
            <select id="fee_type" name="fee_type" class="form-control" required onchange="toggleFeeFields()">
                <option value="Yearly" {% if org.feeDetails and org.feeDetails.paymentType=='Yearly' %}selected{% endif
                    %}>Yearly</option>
                <option value="Monthly" {% if org.feeDetails and org.feeDetails.paymentType=='Monthly' %}selected{%
                    endif %}>Monthly</option>
                <option value="Termly" {% if org.feeDetails and org.feeDetails.paymentType=='Termly' %}selected{% endif
                    %}>Termly</option>
            </select>
        </div>

        <div class="form-group" id="term_count_group" style="display: none;">
            <label for="term_count">Number of Terms</label>
            <input type="number" id="term_count" name="term_count" class="form-control" min="1"
                value="{{ org.feeDetails.numberOfTerms if org.feeDetails and org.feeDetails.numberOfTerms else '' }}">
        </div>

        <script>
            function toggleFeeFields() {
                const feeType = document.getElementById('fee_type').value;
                const termCountGroup = document.getElementById('term_count_group');
                const termCountInput = document.getElementById('term_count');

                if (feeType === 'Termly') {
                    termCountGroup.style.display = 'block';
                    termCountInput.required = true;
                } else {
                    termCountGroup.style.display = 'none';
                    termCountInput.required = false;
                    // Don't clear value on edit if just toggling temporarily, but standard behavior is ok?
                    // Actually, if they switch away from Termly, we probably should clear it, or at least the backend will ignore it.
                }
            }

            // Run on load to set initial state
            document.addEventListener('DOMContentLoaded', toggleFeeFields);
        </script>

        <div class="form-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn"
                style="color: #6b7280; text-decoration: none;">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Client</button>
        </div>
    </form>
</div>
{% endblock %}
