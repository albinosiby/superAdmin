services:
  - type: web
    name: super-admin-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_CREDENTIALS_PATH
        value: /etc/secrets/serviceAccountKey.json
